name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install numpy
        run: pip install numpy --find-links=https://pypi.org/simple

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Linting
        run: flake8 .

      - name: Run Tests
        run: pytest

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test  # Ensures the deployment runs only after linting and tests pass
    steps:
